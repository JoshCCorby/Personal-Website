<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua Corbett - Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Header / Lead Section -->
        <header class="header-section">
            <h1 id="name">Joshua Corbett</h1>
            <div class="contact-info" id="contact-info">
                <!-- Populated by JS -->
            </div>
        </header>

        <hr class="divider">

        <!-- Education -->
        <section id="education">
            <h2>Education</h2>
            <div class="content icon-list" id="education-list">
                <!-- Populated by JS -->
            </div>
        </section>

        <hr class="divider">

        <!-- Experience -->
        <section id="experience">
            <h2>Experience</h2>
            <div class="content icon-list" id="experience-list">
                <!-- Populated by JS -->
            </div>
        </section>

        <hr class="divider">

        <!-- Projects -->
        <section id="projects">
            <h2>Projects</h2>
            <div class="project-grid" id="project-list">
                <!-- Populated by JS -->
            </div>
        </section>

        <hr class="divider">

        <!-- Achievements -->
        <section id="achievements">
            <h2>Achievements & Leadership</h2>
            <ul class="achievement-list" id="achievement-list">
                <!-- Populated by JS -->
            </ul>
        </section>

        <hr class="divider">

        <!-- Footer -->
        <footer>
            <p>&copy; 2026 Joshua Corbett</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
